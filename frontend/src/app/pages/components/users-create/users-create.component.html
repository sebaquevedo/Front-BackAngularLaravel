<div class="row">
    <div class="col-xxl-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/#/pages/dashboard">Home</a></li>
                <li class="breadcrumb-item"><a href="/#/pages/usuarios">Usuarios</a></li>
                <li class="breadcrumb-item active" aria-current="page">Crear Nuevo</li>
            </ol>
        </nav>
        <nb-card>
            <nb-card-header>Crear Usuario</nb-card-header>
            <nb-card-body>
                <h3 class="mb-5">Datos de Usuario a Registrar</h3>
                <div class="row">
                    <div class="col-6 mb-3">
                        <div class="form-group">
                            <label class="form-control-label" for="nombre">Nombre:</label>
                            <input type="text" id="nombre" class="form-control">
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="form-group">
                            <label class="form-control-label" for="apellido">Apellido:</label>
                            <input type="text" id="apellido" class="form-control">
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="form-group">
                            <label class="form-control-label" for="rut">RUT:</label>
                            <input type="tel" id="rut" class="form-control">
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="form-group">
                            <label class="form-control-label" for="telFijo">Teléfono:</label>
                            <input type="tel" id="telFijo" class="form-control">
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="form-group">
                            <label class="form-control-label" for="correoActual">Correo Electrónico:</label>
                            <input type="email" id="correoActual" class="form-control">
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="form-group">
                            <label class="form-control-label" for="confirmarCorreo">Confirmar Correo Electrónico:</label>
                            <input type="email" id="confirmarCorreo" class="form-control">
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="form-group">
                            <label class="form-control-label" for="contraseña">Contraseña:</label>
                            <input type="password" id="contraseña" class="form-control">
                            <nb-checkbox>Contraseña por defecto</nb-checkbox>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="form-group">
                            <label class="form-control-label" for="confirmarContraseña">Confirmar Contraseña:</label>
                            <input type="password" id="confirmarContraseña" class="form-control">
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-group">
                            <label class="form-control-label" for="inputGroupSelect01">Tipo de Perfil:</label>
                            <select class="form-control" id="inputGroupSelect01">
                                <option selected>Usuario</option>
                                <option value="1">Administrador</option>
                            </select>
                        </div>
                    </div>
                </div>
            </nb-card-body>
            <nb-card-footer>
                <a class="btn btn-primary mb-3" href="/#/pages/usuarios/">
                    <i class="fas fa-user-plus"></i> Crear nuevo usuario
                </a>
            </nb-card-footer>
        </nb-card>
    </div>
</div>
