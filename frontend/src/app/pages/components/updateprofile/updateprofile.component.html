<div class="row">
  <div class="col-xxl-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/#/pages/dashboard">Home</a></li>
        <li class="breadcrumb-item"><a href="/#/pages/perfil">Perfil</a></li>
        <li class="breadcrumb-item active" aria-current="page">Actualizar Perfil</li>
      </ol>
    </nav>
    <nb-card>
      <nb-card-header>
        Mi Perfil
      </nb-card-header>
      <nb-card-body>
        <h3 class="mb-5">Actualizar Perfil</h3>
        <div class="row">
          <div class="col-6 mb-3">
            <div class="form-group">
              <label class="form-control-label" for="nombre">Nombre:</label>
              <input type="text" id="nombre" class="form-control" value="Nick">
            </div>
          </div>
          <div class="col-6 mb-3">
            <div class="form-group">
              <label class="form-control-label" for="apellido">Apellido:</label>
              <input type="text" id="apellido" class="form-control" value="Jones">
            </div>
          </div>
          <div class="col-6 mb-3">
            <div class="form-group">
              <label class="form-control-label" for="telMovil">Teléfono Móvil:</label>
              <input type="tel" id="telMovil" class="form-control" value="123.45.67.89">
            </div>
          </div>
          <div class="col-6 mb-3">
            <div class="form-group">
              <label class="form-control-label" for="telFijo">Teléfono Fijo:</label>
              <input type="tel" id="telFijo" class="form-control" value="123.45.67.89">
            </div>
          </div>
          <div class="col-6 mb-3">
            <div class="form-group">
              <label class="form-control-label" for="correoActual">Correo Actual:</label>
              <input type="email" id="correoActual" class="form-control" value="user@domain.com">
            </div>
          </div>
          <div class="col-6 mb-3">
            <div class="form-group">
              <label class="form-control-label" for="disabledTextInput">Perfil Actual:</label>
              <input type="text" id="disabledTextInput" class="form-control" value="Admin" disabled>
            </div>
          </div>
        </div>
      </nb-card-body>
      <nb-card-footer>
        <a class="btn btn-primary mb-3" href="/#/pages/perfil"><i class="far fa-save"></i> Actualizar Perfil</a>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
